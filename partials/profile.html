<div class="default_container">
	<!--div>
	 UserID: {{userID}}
	 <br/>NAME: {{name}}
	 <br/>E-MAIL: {{email}}
	 <br/>
	</div-->
	<div class="wrap_box">
		<div class="wrap_box_content">
			<div id="profile_info">
				<div class="profile_content_header">
					<h2>Profil</h2>
				</div>
				<div class="profile_image"></div>
				<table>
					<tr>
						<td>Name:</td>
						<td><textarea class="profile_input">{{name}}</textarea></td>
						<td><button class="profile_input" disabled>ändern</button></td>
					</tr>
					<tr>
						<td>Mail:</td>
						<td><textarea class="profile_input">{{email}}</textarea></td>
						<td><button class="profile_input" disabled>ändern</button></td>
					</tr>
					<tr>
						<td>Passwort (alt):</td>
						<td><textarea class="profile_input" placeholder="********"></textarea></td>
						<td></td>
					</tr>
					<tr>
						<td>Passwort (neu):</td>
						<td><textarea class="profile_input" placeholder="********"></textarea></td>
						<td><button class="profile_input" disabled>ändern</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="wrap_box">
		<div class="wrap_box_content">
			<div id="profile_settings">
				<div class="profile_content_header">
					<h2>Einstellungen</h2>
				</div>
				<label><input type="checkbox" name="mail_notifications" />Nachrichten via Mail erhalten</label><br />
				<label><input type="checkbox" name="friend_requests" />Andere Nutzer können mich finden</label><br />
				<br />
				<table>
					<tr>
						<td width="1">
							Farbschema:
						</td>
						<td>
							<input type="radio" name="color" value="apple" id="color_apple"/>
								<label class="profile_color_radio" for="color_apple"></label>
						</td>
						<td>
							<input type="radio" name="color" value="banana" id="color_banana"/>
								<label class="profile_color_radio" for="color_banana"></label>
						</td>
						<td>
							<input type="radio" name="color" value="cherry" id="color_raspberry"/>
								<label class="profile_color_radio" for="color_raspberry"></label>
						</td>
						<td>
							<input type="radio" name="color" value="blueberry" id="color_blueberry"/>
								<label class="profile_color_radio" for="color_blueberry"></label>
						</td>
						<td>
							<input type="radio" name="color" value="default" id="color_default"/>
								<label class="profile_color_radio" for="color_default"></label>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="wrap_box">
		<div class="wrap_box_content">
			<div class="profile_content_header">
				<h2>Freundschaftsanfragen</h2>
			</div>
		</div>
	</div>
</div>
