<div data-ng-controller="movieCtrl" class="poster_box">
	<div data-ng-repeat="m in results.matches" class="poster" data-ng-model="movie">
		<div style="display:flex;">
			<div class="poster_imgbox"><img data-ng-src="{{checkPoster(m.poster)}}" class="poster_img"/></div>
			<div class="poster_content">
				<a data-ng-click="openMovie(m)">{{m.title}}</a>
				<br />
				{{m.release_date}}
				<br />
			</div>
			<div class="poster_menu">
				<button data-ng-click="changeStatus('watchlist',m.movieID)"><i class="fa fa-bookmark fa-2x" style="color:white" aria-hidden="true"></i></button>
				<button data-ng-click="changeStatus('watched',m.movieID)"><i class="fa fa-eye fa-2x" style="color:white" aria-hidden="true"></i></button>
				<button data-ng-click="openRecommendDialog(m)"><i class="fa fa-share fa-2x" style="color:white" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</div>
