<div data-ng-controller="movieCtrl" class="poster_box">
	<div data-ng-repeat="m in results.matches" class="poster" data-ng-model="movie">
		<div style="display:flex;">
			<div class="poster_imgbox"><img data-ng-src="{{checkPoster(m.poster)}}" class="poster_img"/></div>
			<div class="poster_content">
				<a data-ng-click="openMovie(m)">{{m.title}}</a>
				<br />
				{{m.release_date}}
				<br />
			</div>
			<div class="poster_menu">
				<button data-ng-click="changeStatus('watchlist',m.movieID)"><img src="resources/images/star.png" /></button>
				<button data-ng-click="changeStatus('watched',m.movieID)"><img src="resources/images/ok.png" /></button>
				<button data-ng-click="openRecommendDialog(m)"><img src="resources/images/share.png" /></button>
			</div>
		</div>
	</div>
</div>
