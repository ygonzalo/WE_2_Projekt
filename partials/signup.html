<div class="signup">
    SignUp
    <form name="signupForm" >
        <input type="email" placeholder="Email" name="email" ng-model="signup.email" required focus/>
        <br>
        <input type="password" placeholder="Password" name="password" ng-model="signup.password" required focus/>
        <br>
        <input type="text" placeholder="Name" name="name" ng-model="signup.name" required focus/>
        <br>
        <button type="submit" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">Submit</button>
        <br>
        <a href="#/login">SignIn</a>
    </form>
</div>
